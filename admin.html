<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        #login-section,
        #admin-section {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
        }

        #admin-section {
            display: none;
            /* Hidden by default */
        }

        .logout-btn {
            background-color: #d9534f;
            border-color: #d43f3a;
        }
    </style>
</head>

<body>
    <main class="container">
        <!-- Login Section -->
        <section id="login-section">
            <h2>后台登录</h2>
            <form id="login-form">
                <label for="password">请输入密码:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">登录</button>
            </form>
            <p id="login-error" style="color: red;"></p>
        </section>

        <!-- Admin Section (hidden by default) -->
        <section id="admin-section">
            <h2>文件上传</h2>
            <p>欢迎回来！从这里上传新的 PDF 文件。</p>
            <form id="upload-form">
                <label for="category">产品分类</label>
                <input type="text" id="category" name="category" placeholder="例如: JC-ESWL-B" required>

                <label for="pdf-file">选择 PDF 文件</label>
                <input type="file" id="pdf-file" name="pdf-file" accept=".pdf" required>

                <button type="submit" id="upload-button">上传文件</button>
            </form>
            <p id="upload-status"></p>
            <hr>
            <button id="logout-button" class="logout-btn">退出登录</button>
        </section>
    </main>

    <script src="auth.js"></script>
</body>

</html>
