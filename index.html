<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品资料库</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg-color: #2a2a2a;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --border-color: #444;
            --hover-bg-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--primary-color);
        }

        header a.admin-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #777;
            text-decoration: none;
            font-size: 0.8em;
        }

        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .filter-btn {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .filter-btn:hover {
            background-color: var(--hover-bg-color);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
            font-weight: bold;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .pdf-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .pdf-card a {
            text-decoration: none;
            color: var(--text-color);
            padding: 20px;
            display: block;
            width: 100%;
        }

        .pdf-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            color: var(--primary-color);
            word-wrap: break-word;
        }

        .pdf-card p {
            margin: 0;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>产品技术资料库</h1>
            <a href="admin.html" class="admin-link">后台管理</a>
        </header>

        <div class="filters" id="filters">
            <!-- Filter buttons will be generated by script -->
        </div>

        <div class="pdf-grid" id="pdf-grid">
            <p>正在从云端加载数据...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://cgkkwbsmlmmepxzmhcyi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNna2t3YnNtbG1tZXB4em1oY3lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNTc5NDksImV4cCI6MjA2ODgzMzk0OX0.RMjEd6ge8Kl09W-MM_cIg23lqM7g6sFib2QUVp7LUsU';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const grid = document.getElementById('pdf-grid');
        const filtersContainer = document.getElementById('filters');
        let allPdfs = [];

        async function loadPdfs() {
            const { data, error } = await supabaseClient
                .from('pdfs')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching PDFs:', error);
                grid.innerHTML = '<p>加载数据失败，请检查浏览器控制台获取错误信息。</p>';
                return;
            }

            allPdfs = data;
            generateFilters();
            renderPdfs();
        }

        function generateFilters() {
            const categories = ['all', ...new Set(allPdfs.map(p => p.category))];
            filtersContainer.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.dataset.filter = category;
                button.textContent = category === 'all' ? '显示全部' : category;
                if (category === 'all') {
                    button.classList.add('active');
                }
                filtersContainer.appendChild(button);
            });
        }

        function renderPdfs(filter = 'all') {
            grid.innerHTML = '';
            const filteredData = filter === 'all'
                ? allPdfs
                : allPdfs.filter(p => p.category === filter);

            if (filteredData.length === 0) {
                grid.innerHTML = '<p>该分类下暂无文件。</p>';
                return;
            }

            filteredData.forEach(pdf => {
                const card = document.createElement('div');
                card.className = 'pdf-card';
                card.dataset.category = pdf.category;

                card.innerHTML = `
                    <a href="${pdf.public_url}" target="_blank">
                        <h3>${pdf.file_name}</h3>
                        <p>${pdf.category}</p>
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        filtersContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelector('.filter-btn.active').classList.remove('active');
                e.target.classList.add('active');
                renderPdfs(e.target.dataset.filter);
            }
        });

        loadPdfs();
    </script>

</body>

</html>
